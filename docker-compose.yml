# MistGuestAuthorizations Docker Compose Configuration
# Use: docker compose up -d
# For local builds, use: docker compose -f docker-compose.dev.yml up -d

services:
  mistguestauth:
    image: ghcr.io/jmorrison-juniper/mistguestauthorizations:latest
    container_name: mistguestauthorizations
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - MIST_APITOKEN=${MIST_APITOKEN}
      - MIST_ORG_ID=${MIST_ORG_ID:-}
      - MIST_HOST=${MIST_HOST:-api.mist.com}
      - PORT=5000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=${TZ:-UTC}
      - SECRET_KEY=${SECRET_KEY:-}
    volumes:
      - ./logs:/config/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
